<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Font Roboto
    font-family: "Roboto", sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link href="index.css" rel="stylesheet">
    <title>War</title>
</head>

<body>
    <div class="container">
        <button class="shuffle-deck-btn" id="shuffle-deck-btn">New Deck</button>
        <button class="draw-btn" id="draw-btn" disabled>Draw</button>
        <p class="remaining-cards" id="remaining-cards"></p>
        <div class="cards-drawn" id="cards-drawn">
            <h1 class="game-title" id="game-title">Game of War!</h1>
            <h2 class="computer-score" id="computer-score">Computer:0</h2>
            <div class="placeholder" id="placeholder">
                <div class="placeholder-content"></div>
                <div class="placeholder-content"></div>
            </div>
            <h2 class="me-score" id="me-score">Me:0</h2>
        </div>
        <script src="index.js"></script>
    </div>
</body>

</html>
